<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valor Mínimo para Rota</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ff7a15;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Altura da viewport para centralização vertical */
        }
        .container {
            text-align: center;
            background-color: #141b4d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h2, label, p {
            color: #ffffff; /* Altera o texto para branco */
            font-weight: 700; /* Aumenta o peso da fonte */
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            color: #ffffff; /* Texto branco nos campos de entrada e botões */
            background-color: #333333; /* Fundo escuro para contraste */
            border: 1px solid #ffffff; /* Borda branca para contraste */
            border-radius: 5px;
            font-weight: 600; /* Aumenta o peso da fonte */
        }
        #resultado {
            font-weight: 700; /* Aumenta o peso da fonte */
            color: #ff7a15; /* Altera a cor para #ff7a15 */
        }
        .logo {
            width: 150px; /* Ajuste o tamanho conforme necessário */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Adicione a logo aqui -->
        <img src="Logo Rezende.png" alt="Logo Rezende" class="logo">
        <h2>Calculadora de Valor Mínimo de Compra</h2>
        <label for="distancia">Distância (KM): </label>
        <input type="number" id="distancia" name="distancia" min="0" step="0.1" required>
        <br>
        <button onclick="calcularValor()">Calcular</button>
        
        <p>Valor Mínimo de Compra: R$<span id="resultado">0.00</span></p>
    </div>
    
    <script>
        function calcularValor() {
            const distancia = parseFloat(document.getElementById('distancia').value);
            let valorMinimo;

            if (distancia <= 5) {
                valorMinimo = 220;  // Valor fixo para até 5km, ajuste conforme necessário
            } else {
                valorMinimo = distancia * 20;  // Fórmula para distâncias maiores, ajuste conforme necessário
            }

            document.getElementById('resultado').innerText = valorMinimo.toFixed(2);
        }
    </script>
</body>
</html>
