<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Valor Mínimo de Compra</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        #resultado {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Valor Mínimo de Compra</h2>
    <label for="distancia">Distância (KM): </label>
    <input type="number" id="distancia" name="distancia" min="0" step="0.1" required>
    <button onclick="calcularValor()">Calcular</button>
    
    <p>Valor Mínimo de Compra: R$<span id="resultado">0.00</span></p>
    
    <script>
        function calcularValor() {
            const distancia = parseFloat(document.getElementById('distancia').value);
            let valorMinimo;

            if (distancia <= 5) {
                valorMinimo = 100;  // Valor fixo para até 5km, ajuste conforme necessário
            } else {
                valorMinimo = distancia * 20;  // Fórmula para distâncias maiores, ajuste conforme necessário
            }

            document.getElementById('resultado').innerText = valorMinimo.toFixed(2);
        }
    </script>
</body>
</html>
